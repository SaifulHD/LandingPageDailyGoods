<body>
    <div class="container-fluid">
        <div class="row mh-100vh">
            <div class="col-10 col-sm-8 col-md-6 col-lg-6 offset-1 offset-sm-2 offset-md-3 offset-lg-0 align-self-center d-lg-flex align-items-lg-center align-self-lg-stretch bg-white p-5 rounded rounded-lg-0 my-5 my-lg-0" id="login-block">
                <div class="m-auto w-lg-75 w-xl-50">
                    <h2 class="text-info font-weight-light mb-5">Selamat Datang</h2>
                    <form>
                        <div class="form-group"><label class="text-secondary">Email</label><input class="form-control" type="text" required="" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,15}$" inputmode="email"></div>
                        <div class="form-group"><label class="text-secondary">Password</label><input class="form-control" type="password" required=""></div><button class="btn btn-info mt-2" type="submit" style="background: rgb(23,162,184);width: 119px;margin-right: 73px;">Log In</button>
                        <button
                            class="btn btn-info mt-2" type="submit" style="background: rgba(23,68,184,0);width: 119px;color: rgb(23,162,184);border-color: rgb(23,162,184);border-top-style: solid;border-right-style: solid;border-bottom-style: solid;border-left-style: solid;">Sign up</button>
                    </form>
                    <p class="mt-3 mb-0"><a class="text-info small" href="#">Forgot your password?</a></p>
                </div>
            </div>
            <div class="col-lg-6 d-flex align-items-end" id="bg-block" style="background: url(&quot;assets/img/login.jpg&quot;) center center / cover;">
                <p class="ml-auto small text-dark mb-2"><br></p>
            </div>
        </div>
    </div>
